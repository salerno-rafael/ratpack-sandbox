apply plugin: 'java'
apply plugin: 'eclipse'


sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}


dependencies {
	compile group: 'io.ratpack', name: 'ratpack-spring-boot', version: '1.3.3'
	compile group: 'io.ratpack', name: 'ratpack-thymeleaf', version: '1.3.3'
	compile group: 'io.ratpack', name: 'ratpack-core', version: '1.3.3'
    compile group: 'io.ratpack', name: 'ratpack-test', version: '1.3.3'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}


test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
